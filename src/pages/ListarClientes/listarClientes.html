<ion-header>
  <ion-navbar>
    <ion-title>Listar Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
     <!-- <h2>{{myJSON}}</h2>  -->
    <ion-list>
        <ion-item *ngFor="let c of cliente" (click)="showCliente(cliente)">      
        <!-- <button>{{c.nombre}} {{c.apellidos}}</button> -->
        <!-- <p>{{c.apellidos}}</p>    -->
        <h2>{{c.nombre}} {{c.apellidos}}</h2>
        <button class="boton" ion-button color="secundary" (click)="ModificarCliente(c.nombre)">{{c.nombre}} {{c.apellidos}}</button>
        
    </ion-item>  

  </ion-list> 
</ion-content>
